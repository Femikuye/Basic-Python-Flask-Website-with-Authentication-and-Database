<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:locale" content="en_US">
    <meta name="og:type" content="website">
    <meta name="og:title" content="Python Flask Website">
    <meta name="og:description" content="Python Flask Website">
    <meta name="og:site_name" content="Python Flask Website">
    <meta name="description" content="Python Flask Website">
    <meta name="title" content="Python Flask Website">
    <meta name="author" content="Femi Kuye">
    <meta name="keywords" content="Python Flask Website">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="{{ url_for('static', filename='/css/style.css')}}" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary ">Home</a></li>
            {% if user.is_authenticated %}
            <li><a href="/logout" class="nav-link px-2">Logout</a></li>
            {% else %}
            <li><a href="/login" class="nav-link px-2 ">Login</a></li>
            <li><a href="/sign-up" class="nav-link px-2">Sign Up</a></li>
            {% endif %}
          </ul>
    
          <div class="col-md-3 text-end">
          </div>
        </header>
        <div class="response"></div>
    </div>
    <div class="container">
      {% block body %}{% endblock %}
    </div>

    <script>
      const baseUrl = 'http://localhost:7100/'
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <script src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
